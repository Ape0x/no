<!DOCTYPE html>
<html>
<head>
    <title>Loading Content... All Rights Reserved</title>
    <meta charset="utf-8">
</head>
<body>
    <div id="content-container">Loading...</div>
    <script>
    // 1. Define the name of the file you want to load
    const fileToLoad = 'no-vember-v2.98.html';

    // 2. Fetch the file from the same repository folder
    fetch(fileToLoad)
        .then(response => {
            // Check for errors (e.g., 404 Not Found)
            if (!response.ok) {
                throw new Error(`Failed to load ${fileToLoad}: ${response.statusText}`);
            }
            return response.text(); // Get the file content as plain text
        })
        .then(htmlContent => {
            // 3. Inject the content into the container
            document.getElementById('content-container').innerHTML = htmlContent;
        })
        .catch(err => {
            console.error(err);
            document.getElementById('content-container').innerHTML = 
                `Error loading content. Check if the file name "${fileToLoad}" is correct.`;
        });
    </script>
</body>
</html>
